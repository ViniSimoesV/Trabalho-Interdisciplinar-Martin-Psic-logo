<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title> Martin Psicólogo | Gerenciar Relatórios</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/relatorio.css">
    <link rel="stylesheet" href="css/popupEditarDespesas.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons+Outlined" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
</head>

<body>
    <header>
        <img src="./assets/img/logo psicologo.jpg" alt="Logo" class="logo">
        <button class="btn-aba-home" onclick="redirecionarPara('homePage.html')">
            <h4>Início</h4>
        </button>
        <img src="./assets/img/logout.png" alt="logout" class="logout">
    </header>

    <!-- Modal de Adicionar Despesa -->
    
<div id="modalAdicionarDespesa" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2>Adicionar Despesas</h2>
            <span class="fechar-adicionar">&times;</span>
        </div>
        <div class="modal-body">
            <div class="campo-modal">
                <label for="mesAdicionar">Mês</label>
                <select id="mesAdicionar">
                    <option value="">Selecione o mês</option>
                    <!-- Os meses serão preenchidos via JavaScript -->
                </select>
            </div>
            <div class="campo-modal">
                <label for="anoAdicionar">Ano</label>
                <select id="anoAdicionar">
                    <option value="">Selecione o ano</option>
                    <!-- Os anos serão preenchidos via JavaScript -->
                </select>
            </div>
            <div class="campo-modal">
                <label for="energiaAdicionar">Energia (R$)</label>
                <input type="number" id="energiaAdicionar" step="0.01" min="0" value="0">
            </div>
            <div class="campo-modal">
                <label for="internetAdicionar">Internet (R$)</label>
                <input type="number" id="internetAdicionar" step="0.01" min="0" value="0">
            </div>
            <div class="campo-modal">
                <label for="outrosAdicionar">Outros (R$)</label>
                <input type="number" id="outrosAdicionar" step="0.01" min="0" value="0">
            </div>
            <div class="campo-modal">
                <label for="taxaAdicionar">Taxa da despesa (%)</label>
                <input type="number" id="taxaAdicionar" step="0.01" min="0" max="100" value="0">
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn-cancelar-adicionar">Cancelar</button>
            <button class="btn-salvar-adicionar">Salvar</button>
        </div>
    </div>
</div>

    <!-- Modal de Edição de Despesas -->
    <div id="modalEditarDespesas" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Editar Despesas</h2>
                <span class="fechar">&times;</span>
            </div>
            <div class="modal-body">
                <div class="campo-modal">
                    <label for="energiaModal">Energia (R$)</label>
                    <input type="number" id="energiaModal" step="0.01" min="0">
                </div>
                <div class="campo-modal">
                    <label for="internetModal">Internet (R$)</label>
                    <input type="number" id="internetModal" step="0.01" min="0">
                </div>
                <div class="campo-modal">
                    <label for="outrosModal">Outros (R$)</label>
                    <input type="number" id="outrosModal" step="0.01" min="0">
                </div>
                <div class="campo-modal">
                    <label for="taxaModal">Taxa da despesa (%)</label>
                    <input type="number" id="taxaModal" step="0.01" min="0" max="100">
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn-cancelar">Cancelar</button>
                <button class="btn-salvar">Salvar</button>
            </div>
        </div>
    </div>

    <main>
        <div class="abas">
            <button class="btn-aba" onclick="redirecionarPara('perfilPsicologo.html')">
                <h4>Perfil</h4>
            </button>
            <button class="btn-aba" onclick="redirecionarPara('gerenciarPaciente.html')">
                <h4>Pacientes</h4>
            </button>
            <button class="btn-aba" onclick="redirecionarPara('gerenciaHorario.html')">
                <h4>Horários</h4>
            </button>
            <button class="btn-aba-1" onclick="redirecionarPara('relatorio.html')">
                <h4>Relatório</h4>
            </button>
        </div>

        <div class="background-perfil">
            <div class="box">
                <div class="filtros">
                    <div class="filtros-container">
                        <div class="filtro-mes">
                            <label>Mês</label>
                            <select id="meses">
                                <option value="">meses</option>
                            </select>
                        </div>
                        <div class="filtro-ano">
                            <label>Ano</label>
                            <select id="anos">
                                <option value="">anos</option>
                            </select>
                        </div>
                    </div>
                    <div class="linha superior">
                        <button class="btn-gerar" id="btnGerar">
                            Carregar
                        </button>
                    </div>
                    <div class="linha-inferior">
                        <button class="btn-editarDespesa" id="btnDespesa" style="width: 15%;">
                            Editar Despesas
                        </button>

                        <button class="btn-adicionarDespesa" id="btnExcluirDespesa" style="width: 15%;">
                            Excluir Despesas
                        </button>   

                        <button class="btn-adicionarDespesa" id="btnAdicionarDespesa" style="width: 15%;">
                            Adicionar Despesas
                        </button>   
                    </div>
                </div>

                <div class="conteudo">
                    <div class="secao-despesas">
                        <h2>Despesas</h2>
                        <p class="total">Total: R$ YY,YY</p>

                        <div class="item-despesa">
                            <span>Energia</span>
                            <input type="text" id="energia" value="R$ XXX,XX" readonly disabled>
                        </div>
                        <div class="item-despesa">
                            <span>Internet</span>
                            <input type="text" id="internet" value="R$ XXX,XX" readonly disabled>
                        </div>
                        <div class="item-despesa">
                            <span>Outros</span>
                            <input type="text" id="outros" value="R$ XXX,XX" readonly disabled>
                        </div>
                        <div class="item-despesa">
                            <span>Taxa da despesa</span>
                            <input type="text" id="taxa" value="XX %" readonly disabled>
                        </div>
                    </div>

                    <div class="secao-sessoes">
                        <h2>Sessões</h2>
                        <p class="ganhos">Ganhos: R$ YY,YY</p>

                        <div class="item-sessao">
                            <span>Total de sessões</span>
                            <input type="text" value="XX" id="totalSessoes" readonly disabled>
                        </div>
                        <div class="item-sessao">
                            <span>Preço médio das sessões</span>
                            <input type="text" value="XX" id="preçoMedio" readonly disabled>
                        </div>
                    </div>
                </div>

                <div class="secao-lucro">
                    <h2>Lucro</h2>
                    <input type="text" value="R$ XXXX,XX" readonly disabled>
                </div>
            </div>
        </div>

    </main>

    <script src="js/relatorio.js"></script>
</body>

</html>
